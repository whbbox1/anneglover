<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        window.onload = function() {
            const paramName = "p";
            const paramValue = getParameterByName(paramName);
            if (paramValue) {
                const newUrl = "http://www.sunsetroutes.com/" + encodeURI(paramValue);

                // Set backup link without displaying it
                const link = document.getElementById("redirectLink");
                link.href = newUrl;

                // Optional: hide the link visually
                link.style.display = "none";

                // Redirect
                window.location.href = newUrl;
            } else {
                document.body.innerHTML = "No valid parameter found.";
            }
        };
    </script>
</head>
<body>
    <a id="redirectLink" href="#"></a>
</body>
</html>
